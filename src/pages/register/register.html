<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content padding>
      <ion-title style="text-align: center; font-weight: bold">Registrar</ion-title>

<ion-list>
    <ion-item>
      <ion-input placeholder="Name" id="Nome" [(ngModel)]="Nome"></ion-input>
    </ion-item>
  <ion-item>
    <ion-input placeholder="Username" id="Username" [(ngModel)]="Username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Password" id="Password" type="password" [(ngModel)]="Password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Repeat Password" id="RePassword" type="password" [(ngModel)]="RePassword"></ion-input>
  </ion-item>
</ion-list>
<br>
<button ion-button full (click)="register()">Register</button>
<p>
<button ion-button full (click)="confirma()">Confirma</button>
</p>
</ion-content>
