  Ionic pages and navigation.
-->


<ion-content padding center text-center>
  <ion-title style="text-align: center">Login</ion-title>
  <br>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <br>
  <p>
    <button ion-button full (click)="login()">Login</button>
  </p>
  <p>
    <button ion-button full color="light" (click)="goToRegistro()">Registro</button>
  </p>
</ion-content>
